<body style="background-color: black;" onload="">
  <div id="elm-node"></div>
  <script>
    const blacklistedAlbumsKey = "blacklisted-albums";
    const node = document.getElementById('elm-node');
    var app = Elm.Main.init({
      node: node
    });

    function setBlacklistedAlbums(albumIdList) {
      console.log('backlisting', albumIdList.length, 'albums');
      localStorage.removeItem(blacklistedAlbumsKey);
      localStorage.setItem(blacklistedAlbumsKey, JSON.stringify(albumIdList));
    }
    app.ports.setBlacklistedAlbums.subscribe(albumIdList => setBlacklistedAlbums(albumIdList));

    function fetchBlacklistedAlbums() {
      const content = localStorage.getItem(blacklistedAlbumsKey);
      if (content) {
        const deserialized = JSON.parse(content);
        app.ports.blacklistReceiver.send(deserialized);
      } else {
        app.ports.blacklistReceiver.send([]);
      }
    }
    app.ports.fetchBlacklisted.subscribe(fetchBlacklistedAlbums);

    function fetchBrowserLanguage() {
      const languages = navigator.languages;
      languages.forEach((language) => {
        if (language.startsWith('de')) {
          app.ports.languageReceiver.send('de');
        } else if (language.startsWith('en')) {
          app.ports.browserLanguageReceiver.send('en');
        }
      });
      app.ports.browserLanguageReceiver.send("");
    }
    app.ports.fetchBrowserLanguage.subscribe(fetchBrowserLanguage);

  </script>
